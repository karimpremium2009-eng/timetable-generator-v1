name: Build APK
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install flet
          pip install -r requirements.txt

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'

      - name: Build APK
        run: |
          flet build apk --project "Timetable Generator" --product "Timetable Generator" --org "com.karim.timetable"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Timetable-App-Release
          path: build/apk/app-release.apk
